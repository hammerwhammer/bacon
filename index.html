<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <form action="/test" method="POST" class="w-1/2 mx-auto mt-10 text-center">
      <div>
        <label class="block mb-3">Name</label>
        <input
          class="w-full p-2 mb-3 border border-gray-400 border-solid"
          name="name"
          required
        />
      </div>
      <div>
        <label class="block mb-3">Email address</label>
        <input
          class="w-full p-2 mb-3 border border-gray-400 border-solid"
          type="email"
          name="email"
          required
        />
      </div>
      <div>
        <label class="block mb-3">Notes</label>
        <textarea
          class="w-full p-3 border border-gray-400"
          rows="3"
          placeholder="Anything you want to tell us!"
        ></textarea>
      </div>
      <div>
        <button
          type="submit"
          class="p-3 pl-5 pr-5 mt-5 text-white bg-green-500 rounded-lg"
        >
          Save
        </button>
      </div>
    </form>
  </body>
</html>
